<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>购物车</title>

  </head>

  
  <body ontouchstart>
    
    <header class="common_hd">
      <section class="hd_left">
	<a href="#" class="hd_back"></a>
      </section>
      <h1 class="hd_title">购物车</h1>
      <section class="hd_block"></section>
    </header>

    <section class="C_list">
      <section class="C_list_wrapper">
	
	<section class="C_list_bar">
	  <mark class="mask all_select">
	    <span class="round">&nbsp;</span>
	  </mark>
	  <h1 class="bar_title">全选</h1>
	  <section class="bar_block"></section>
	  <section class="shop_edit">编辑</section>
	</section>
	
      </section>
      
      <section class="">
	<ul class="C_goods_list">
	  <li class="C_item">
	    <section class="C_item_wrap">
	      <mark class="mask item_select">
		<span class="round">&nbsp;</span>
	      </mark>
	      <a class="item_img">
		<img src="https://si.geilicdn.com/bj-pc-1224535927-1516072595934-2106055280_430_430.jpg?w=160&amp;h=160&amp;cp=1" width="80" height="80" class="item-img" style="opacity: 1; transition: opacity 0.3s;">
	      </a>

	      <section class="item_info">
		<section class="item_info_wrap">
		  <section class="info_title">
		    汉鼎鱼饵小药饵料野钓黑坑钓饵鲤鱼草鲫鱼钓鱼渔具用品拉丝粉鱼料
		  </section>
		  
		  <section class="info_num"></section>

		  <!-- specification -->
		  <p class="info_spec">
		    <span>致命诱惑薯香散炮500g（雾化快诱鱼久）</span>
		  </p>
		  <p class="info_status">
		    <span class="info_status_label baoyou">包邮</span>
		  </p>
		  <p class="info_price_wrap">
		    <span class="info_price">
		      <i>¥18.90</i>
		    </span>
		  </p>
		</section>
		<span class="item_count">×1</span>
	      </section>
	    </section>
	  </li>
	</ul>
      </section>
      
      
    </section>
	
    
    <footer class="flex C_footer">
      <section class="flex select_all">
	<span class="select_radio"></span>
	<span class="select_text">全选</span>
      </section>
      <section class="sum_info flex">
	<p class="total_price">
	  <span class="total_price_label">总计:</span>
	  <span class="price_font">¥18.90</span>
	</p>
	<p class="total_price">
	  <span class="price_font"></span>
	</p>
      </section>
      <section class="buy_wrap flex">
	<span class="buy_btn disabled">去结算(0)</span>
      </section>
    </footer>

    
    <script type="text/javascript">
     
    </script>    
  </body>

  
</html>
