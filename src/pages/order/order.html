<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../css/default.css" rel="stylesheet" type="text/css">
    <link href="../../../fonts/font-style.css" rel="stylesheet" type="text/css">
    <link href="../css/order.css" rel="stylesheet" type="text/css">
    
    <title>订单中心</title>
  </head>
  
  <body ontouchstart>
    
    <header class="common_hd">
      <section class="hd_left">
	<a href="#" class="hd_back"></a>
      </section>
      <h1 class="hd_title">订单中心</h1>
      <section class="hd_block"></section>
    </header>

    <section class="user_info">
      <a class="wechat_login_btn">
	<span class="icon-wechat" style="font-size:38px;"></span>
	<span class="login_font">微信登录</span>
      </a>
    </section>

    <section class="user_order">
      <header class="order_me">
	<p class="title">我的订单</p>
	<a href="#" class="order_a">
	  <span class="order_view_all">查看全部订单</span>
	  <span class="right_arrow"></span>
	</a>
      </header>
      <section class="order_act">
	<a href="#" class="order_act_a">
	  <span class="icon-wait-pay icon_font"></span>
	  <span>待付款</span>
	</a>
	<a href="#" class="order_act_a">
	  <span class="icon-wait-send icon_font"></span>
	  <span>待发货</span>
	</a>
	<a href="#" class="order_act_a">
	  <span class="icon-wait-confirm icon_font" style="font-size: 25px;font-weight:normal;"></span>
	  <span style="margin-top: -4px;">待收货</span>
	</a>
	<a href="#" class="order_act_a">
	  <span class="icon-wait-write icon_font"></span>
	  <span>待评价</span>
	</a>
	<a href="#" class="order_act_a">
	  <span class="icon-after-chat icon_font"></span>
	  <span>退款/售后</span>
	</a>
	</a>
      </section>
    </section>

    <section class="tab_list">
      <span>
	<a class="icon-star">
	  <em>收藏商品</em>
	</a>
      </span>
      <span>
	<a class="icon-search">
	  <em>搜索</em>
	</a>
      </span>
      <span>
	<a class="icon-cart2">
	  <em>购物车</em>
	</a>
      </span>
      <span>
	<a class="icon-paperplane">
	  <em>浏览记录</em>
	</a>
      </span>
      <span>
	<a class="icon-settings">
	  <em>设置</em>
	</a>
      </span>
      <span>
	<a class="icon-location">
	  <em>收货地址</em>
	</a>
      </span>
      
    </section>

    <section class="me_copyright">
      <span>Donald 提供技术支持</span>
    </section>

    <script src="../../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
     
    </script>    
  </body>

  
</html>
